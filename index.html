<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>My Travel Mate</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;500;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'muji-bg': '#F7F7F7',      /* 米白背景 */
                        'muji-card': '#FFFFFF',    /* 純白卡片 */
                        'muji-text': '#4A4A4A',    /* 深灰文字 */
                        'muji-accent': '#8C9E5E',  /* 抹茶綠強調色 */
                        'muji-secondary': '#D3C4B6'/* 亞麻色 */
                    },
                    fontFamily: {
                        sans: ['"Noto Sans TC"', 'sans-serif'],
                    }
                }
            }
        }
    </script>

    <style>
        body {
            background-color: #F7F7F7;
            color: #4A4A4A;
            -webkit-tap-highlight-color: transparent;
        }
        /* 隱藏 Scrollbar 但保留功能 */
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        /* 底部導航欄特效 */
        .nav-item.active {
            color: #8C9E5E;
        }
        .nav-item.active i {
            transform: translateY(-2px);
        }
        /* 頁面切換動畫 */
        .page-section {
            display: none;
            animation: fadeIn 0.3s ease-in-out;
            padding-bottom: 100px; /* 避免被導航欄遮擋 */
        }
        .page-section.active {
            display: block;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        /* 時間軸樣式 */
        .timeline-line {
            position: absolute;
            left: 1rem;
            top: 0;
            bottom: 0;
            width: 2px;
            background-color: #E5E5E5;
            z-index: 0;
        }
    </style>
</head>
<body class="font-sans antialiased h-screen flex flex-col overflow-hidden">

    <header class="bg-muji-card shadow-sm px-6 py-4 flex justify-between items-center z-20">
        <div>
            <h1 class="text-xl font-bold text-muji-accent tracking-widest">TRAVEL LOG</h1>
            <p class="text-xs text-gray-400" id="current-date">Loading...</p>
        </div>
        <div class="text-right">
            <span class="text-xs bg-gray-200 px-2 py-1 rounded text-gray-500">
                <i class="fas fa-map-marker-alt mr-1"></i>日本
            </span>
        </div>
    </header>

    <main class="flex-1 overflow-y-auto no-scrollbar p-4 relative" id="main-container">
        
        <section id="plan" class="page-section active">
            <div class="bg-muji-card rounded-xl p-5 shadow-sm mb-6 border-l-4 border-muji-secondary">
                <h2 class="text-lg font-bold mb-3"><i class="fas fa-plane text-muji-secondary mr-2"></i>航班資訊</h2>
                <div class="flex justify-between items-center mb-2">
